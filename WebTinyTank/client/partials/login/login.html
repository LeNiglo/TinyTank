<template name="login">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h2 class="page-header">Login</h2>
    <form id="login" role="login">
      <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="email or username" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="password" required />
        <small class="text-right"><a href="{{ pathFor 'forgot-password' }}">Forgot password ?</a></small>
      </div>
        <div class="form-group row text-center">
            <div class="col-md-6">
                <input type="submit" class="btn btn-success form-control" value="Login to your Account"/>
            </div>
            <div class="col-md-6">
                <a href="{{ pathFor 'register' }}" class="btn btn-warning form-control">Register</a>
            </div>
        </div>
    </form>
  </div>
</template>
