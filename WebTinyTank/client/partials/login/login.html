<template name="login">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h2 class="page-header">Login</h2>
    <form id="login" role="login">
      <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="email or username" />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="password" />
        <small class="text-right"><a href="#">Forgot password ?</a></small>
      </div>
      <input type="submit" class="btn btn-success" value="Login to your Account"/>
      <a href="{{ pathFor 'register' }}" class="btn btn-warning">Register</a>
    </form>
  </div>
</template>
