<template name="register">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2 class="page-header">Register</h2>

        <form id="register" role="register">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="email" required/>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password" required/>
                <input type="password" name="password-v" class="form-control" placeholder="confirm" required/>
            </div>
            <div class="form-group">
                <select name="from" class="form-control">
                    {{#each getCountries}}
                        <option value="{{.}}">{{.}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-success form-control" value="Register"/>
            </div>
            <a href="{{ pathFor 'login' }}">Already an account ?</a>
        </form>
    </div>
</template>
