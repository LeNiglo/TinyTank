<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ pathFor 'home' }}">TinyTank</a>
      </div>

      <div class="collapse navbar-collapse" id="header-collapsed">
        <ul class="nav navbar-nav">
          {{#if isUserConnected}}
          <li><a href="{{ pathFor 'profile' }}">{{ getUsername }}</a></li>
          <li><a id="logout" title="Logout" style="cursor: pointer"><i class="glyphicon glyphicon-off"></i></a></li>
          {{else}}
          <li><a href="{{ pathFor 'login' }}">Login/Register</a></li>
          {{/if}}
          <li><a href="{{ pathFor 'ladder' }}">Ladder</a></li>
          <li><a href="{{ pathFor 'servers-list' }}">Servers List</a></li>
        </ul>
        <div class="navbar-form navbar-right">
          {{> search }}
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ pathFor 'download' }}">Download</a></li>
          <li><a href="https://github.com/LeNiglo/TinyTank" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </div>
  </nav>
</template>
